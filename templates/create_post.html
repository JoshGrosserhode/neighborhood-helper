{% extends "layout.html" %}

{% block title %}
    New Post
{% endblock %}

{% block main %}

<h3 style="padding-bottom: 25px;">
  Post a request for help
</h3>

<form action"/post" method="POST">
  <h4>
    <u>Project Information</u>
  </h4>
    <div class="form-group">
      <label for="inputTitle">Title of project</label>
      <input type="text" class="form-control" name="inputTitle">
    </div>
    <div class="form-group">
      <label for="inputSummary">Summary of project</label>
      <textarea class="form-control" name="inputSummary" rows="3"></textarea>
    </div>
  <h4>
    <u>Location</u>
  </h4>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" name="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" name="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" name="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select name="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>AL</option>
        <option>AK</option>
        <option>AZ</option>
        <option>AR</option>
        <option>CA</option>
        <option>CO</option>
        <option>CT</option>
        <option>DE</option>
        <option>DC</option>
        <option>FL</option>
        <option>GA</option>
        <option>HI</option>
        <option>ID</option>
        <option>IL</option>
        <option>IN</option>
        <option>IA</option>
        <option>KS</option>
        <option>KY</option>
        <option>LA</option>
        <option>ME</option>
        <option>MD</option>
        <option>MA</option>
        <option>MI</option>
        <option>MN</option>
        <option>MS</option>
        <option>MO</option>
        <option>MT</option>
        <option>NE</option>
        <option>NV</option>
        <option>NH</option>
        <option>NJ</option>
        <option>NM</option>
        <option>NY</option>
        <option>NC</option>
        <option>ND</option>
        <option>OH</option>
        <option>OK</option>
        <option>OR</option>
        <option>PA</option>
        <option>RI</option>
        <option>SC</option>
        <option>SD</option>
        <option>TN</option>
        <option>TX</option>
        <option>UT</option>
        <option>VT</option>
        <option>VA</option>
        <option>WA</option>
        <option>WV</option>
        <option>WI</option>
        <option>WY</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" name="inputZip">
    </div>
  </div>

  <h4>
    <u>Additional Information</u>
  </h4>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputMinHelp">Number of people to help:</label>
      <input type="numeric" class="form-control" name="inputMinHelp" value=1>
      <small id="minHelpInfo" class="form-text text-muted">Minimum</small>
    </div>
    <div class="form-group col-md-3">
      <label for="inputMaxHelp" style="opacity:0;">Number of people to help:&zwnj;</label>
      <input type="numeric" class="form-control" name="inputMaxHelp" value=10>
      <small id="maxHelpInfo" class="form-text text-muted">Maximum</small>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputHours">Estimated number of work hours</label>
      <input type="numeric" class="form-control" name="inputHours">
    </div>
    <div class="form-group col-md-3">
      <label for="inputWork">Type of Work</label>
      <select name="inputWork" class="form-control">
        <option selected>Choose...</option>
        <option>Indoor</option>
        <option>Outdoor</option>
        <option>Moving</option>
        <option>Painting</option>
        <option>Yard Work</option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Post</button>
</form>

{% endblock %}
