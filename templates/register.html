{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group text-center">
            <input autocomplete="off" autofocus class="form-control register" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group text-center">
            <input class="form-control register" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group text-center">
            <input class="form-control register" name="confirmpassword" placeholder="Confirm Password" type="password">
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>

    </form>
{% endblock %}
